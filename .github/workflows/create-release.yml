name: Create GitHub Release

on:
  push:
    branches:
      - main
    paths:
      - 'Chart.yaml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get chart version
        id: version
        run: |
          V=$(grep '^version:' Chart.yaml | awk '{print $2}' | tr -d '"' | tr -d "'")
          if [ -z "$V" ]; then
            echo "::error::Could not read version from Chart.yaml"
            exit 1
          fi
          echo "version=$V" >> $GITHUB_OUTPUT
          echo "tag=v${V}" >> $GITHUB_OUTPUT
          echo "Chart version: $V â†’ tag v${V}"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package chart
        run: |
          helm dependency update
          helm package . --dependency-update
          CHART=$(ls neuraltrust-platform-*.tgz)
          echo "CHART=$CHART" >> $GITHUB_ENV
          echo "Packaged: $CHART"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: neuraltrust-platform-*.tgz
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
