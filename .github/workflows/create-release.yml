name: Create GitHub Release

on:
  push:
    branches:
      - main
    paths:
      - 'Chart.yaml'
      - '.github/workflows/create-release.yml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Chart version
        id: version
        run: |
          V=$(grep '^version:' Chart.yaml | awk '{print $2}' | tr -d '"' | tr -d "'")
          if [ -z "$V" ]; then echo "::error::Could not read version from Chart.yaml"; exit 1; fi
          echo "version=$V" >> $GITHUB_OUTPUT
          echo "tag=v${V}" >> $GITHUB_OUTPUT

      - name: Previous tag
        id: prev_tag
        run: |
          PREV=$(git tag -l 'v*' --sort=-v:refname | head -1)
          echo "prev=${PREV:-main}" >> $GITHUB_OUTPUT

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package
        run: helm package . --dependency-update

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            ## Installation

            **For any method:** Copy `values.yaml` from the [repository](https://github.com/${{ github.repository }}), save as `my-values.yaml`, **fill every value marked `# Required`**, then run `helm upgrade --install` with `-f my-values.yaml`.

            **Choose one of the following:**

            **1. Clone source at this tag**
            ```bash
            git clone --branch ${{ steps.version.outputs.tag }} --depth 1 https://github.com/${{ github.repository }}.git
            cd neuraltrust-platform
            cp values.yaml my-values.yaml
            # Edit my-values.yaml: fill every value marked # Required
            helm dependency update
            helm upgrade --install neuraltrust-platform . --namespace neuraltrust --create-namespace -f my-values.yaml
            ```

            **2. Download chart (tarball)**

            [neuraltrust-platform-${{ steps.version.outputs.version }}.tgz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/neuraltrust-platform-${{ steps.version.outputs.version }}.tgz)

            ```bash
            curl -sL -O https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/neuraltrust-platform-${{ steps.version.outputs.version }}.tgz
            # Copy values.yaml from the repo, fill # Required, then:
            helm upgrade --install neuraltrust-platform ./neuraltrust-platform-${{ steps.version.outputs.version }}.tgz --namespace neuraltrust --create-namespace -f my-values.yaml
            ```

            **3. Install from OCI (Artifact Registry)**
            ```bash
            # Copy values.yaml from the repo, fill # Required, then:
            helm install neuraltrust-platform oci://europe-west1-docker.pkg.dev/neuraltrust-app-prod/helm-charts/neuraltrust-platform --version ${{ steps.version.outputs.version }} --namespace neuraltrust --create-namespace -f my-values.yaml
            ```
            Or pull the chart first, then install:
            ```bash
            helm pull oci://europe-west1-docker.pkg.dev/neuraltrust-app-prod/helm-charts/neuraltrust-platform --version ${{ steps.version.outputs.version }}
            helm install neuraltrust-platform ./neuraltrust-platform-${{ steps.version.outputs.version }}.tgz --namespace neuraltrust --create-namespace -f my-values.yaml
            ```

            ---

            **Full Changelog**: [${{ steps.prev_tag.outputs.prev }}...${{ steps.version.outputs.tag }}](https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev }}...${{ steps.version.outputs.tag }})
          files: neuraltrust-platform-*.tgz
          generate_release_notes: false
          draft: false
          overwrite_files: true

      - name: Summary
        run: |
          echo "## Release ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "Chart and install options are in the [release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})." >> $GITHUB_STEP_SUMMARY
