name: Publish Helm Chart to Artifact Registry

on:
  release:
    types: [published]

env:
  AR_REGISTRY: europe-west1-docker.pkg.dev
  AR_LOCATION: europe-west1
  AR_REPO: helm-charts
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CHART_NAME: neuraltrust-platform

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure Artifact Registry and Helm
        run: |
          gcloud auth configure-docker ${{ env.AR_REGISTRY }} --quiet
          gcloud auth print-access-token | helm registry login -u oauth2accesstoken --password-stdin ${{ env.AR_REGISTRY }}

      - name: Chart version
        id: chart_version
        run: |
          V="${{ github.event.release.tag_name }}"
          echo "version=${V#v}" >> $GITHUB_OUTPUT

      - name: Validate
        run: |
          helm lint .
          helm dependency list

      - name: Package
        run: |
          helm package . --dependency-update --version ${{ steps.chart_version.outputs.version }}
          echo "CHART_FILE=$(ls neuraltrust-platform-*.tgz)" >> $GITHUB_ENV

      - name: Push
        run: |
          helm push ${{ env.CHART_FILE }} oci://${{ env.AR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}

      - name: Make chart public
        continue-on-error: true
        run: |
          if gcloud artifacts repositories add-iam-policy-binding ${{ env.AR_REPO }} \
            --location=${{ env.AR_LOCATION }} \
            --project=${{ env.PROJECT_ID }} \
            --member=allUsers \
            --role=roles/artifactregistry.reader 2>/dev/null; then
            echo "Chart is publicly accessible."
          fi

      - name: Verify
        run: |
          helm show chart oci://${{ env.AR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.CHART_NAME }} --version ${{ steps.chart_version.outputs.version }}

      - name: Summary
        run: |
          OCI_URL="oci://europe-west1-docker.pkg.dev/neuraltrust-app-prod/helm-charts/neuraltrust-platform"
          V="${{ steps.chart_version.outputs.version }}"
          echo "## Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart:** \`${{ env.CHART_NAME }}\` Â· **Version:** \`$V\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "Copy \`values.yaml\` from the repo, save as \`my-values.yaml\`, fill every value marked \`# Required\`, then:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm install neuraltrust-platform $OCI_URL --version $V --namespace neuraltrust --create-namespace -f my-values.yaml" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`$OCI_URL\`" >> $GITHUB_STEP_SUMMARY
