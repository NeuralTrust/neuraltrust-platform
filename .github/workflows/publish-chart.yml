name: Publish Helm Chart to Artifact Registry

on:
  release:
    types: [published]

env:
  AR_REGISTRY: europe-west1-docker.pkg.dev
  AR_LOCATION: europe-west1
  AR_REPO: helm-charts
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CHART_NAME: neuraltrust-platform

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure Artifact Registry and Helm
        run: |
          gcloud auth configure-docker ${{ env.AR_REGISTRY }} --quiet
          gcloud auth print-access-token | helm registry login -u oauth2accesstoken --password-stdin ${{ env.AR_REGISTRY }}

      - name: Chart version
        id: chart_version
        run: |
          V="${{ github.event.release.tag_name }}"
          echo "version=${V#v}" >> $GITHUB_OUTPUT

      - name: Validate
        run: |
          helm lint .
          helm dependency list

      - name: Package
        run: |
          helm package . --dependency-update --version ${{ steps.chart_version.outputs.version }}
          echo "CHART_FILE=$(ls neuraltrust-platform-*.tgz)" >> $GITHUB_ENV

      - name: Push
        run: |
          helm push ${{ env.CHART_FILE }} oci://${{ env.AR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}

      - name: Upload chart to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" "${{ env.CHART_FILE }}" --clobber

      - name: Update release with installation instructions
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          V="${{ steps.chart_version.outputs.version }}"
          REPO="${{ github.repository }}"
          OCI_URL="oci://europe-west1-docker.pkg.dev/neuraltrust-app-prod/helm-charts/neuraltrust-platform"

          # Fetch the existing release body (AI-generated notes)
          EXISTING_BODY=$(gh release view "$TAG" --json body -q '.body')

          # Build combined body: AI notes + installation instructions
          cat > updated_body.md << BODYEOF
          ${EXISTING_BODY}

          ---

          ## Installation

          **All required secrets are auto-generated by default.** No manual secret creation needed — just deploy. Optionally copy \`values-required.yaml\` to customize domains, resources, etc.

          **Choose one of the following:**

          **1. Clone source at this tag**
          \`\`\`bash
          git clone --branch ${TAG} --depth 1 https://github.com/${REPO}.git
          cd neuraltrust-platform
          helm dependency update
          # Zero-config deploy (secrets auto-generated):
          helm upgrade --install neuraltrust-platform . --namespace neuraltrust --create-namespace
          # Or with custom values:
          # cp values-required.yaml my-values.yaml && edit my-values.yaml
          # helm upgrade --install neuraltrust-platform . --namespace neuraltrust --create-namespace -f my-values.yaml
          \`\`\`

          **2. Download chart (tarball)**

          [neuraltrust-platform-${V}.tgz](https://github.com/${REPO}/releases/download/${TAG}/neuraltrust-platform-${V}.tgz)

          \`\`\`bash
          curl -sL -O https://github.com/${REPO}/releases/download/${TAG}/neuraltrust-platform-${V}.tgz
          helm upgrade --install neuraltrust-platform ./neuraltrust-platform-${V}.tgz --namespace neuraltrust --create-namespace
          \`\`\`

          **3. Install from OCI (Artifact Registry)**
          \`\`\`bash
          helm upgrade --install neuraltrust-platform ${OCI_URL} --version ${V} --namespace neuraltrust --create-namespace
          \`\`\`
          Or pull the chart first, then install:
          \`\`\`bash
          helm pull ${OCI_URL} --version ${V}
          helm upgrade --install neuraltrust-platform ./neuraltrust-platform-${V}.tgz --namespace neuraltrust --create-namespace
          \`\`\`

          > **Secrets:** All required secrets (JWT keys, database passwords) are auto-generated on first install and preserved on upgrades. To provide explicit values, set them in a custom values file. See [SECRETS.md](https://github.com/${REPO}/blob/${TAG}/SECRETS.md) for details.
          BODYEOF

          gh release edit "$TAG" --notes-file updated_body.md

      - name: Verify
        run: |
          helm show chart oci://${{ env.AR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.CHART_NAME }} --version ${{ steps.chart_version.outputs.version }}

      - name: Summary
        run: |
          OCI_URL="oci://europe-west1-docker.pkg.dev/neuraltrust-app-prod/helm-charts/neuraltrust-platform"
          V="${{ steps.chart_version.outputs.version }}"
          echo "## Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart:** \`${{ env.CHART_NAME }}\` · **Version:** \`$V\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "All required secrets are auto-generated by default. Deploy with zero configuration:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm upgrade --install neuraltrust-platform $OCI_URL --version $V --namespace neuraltrust --create-namespace" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Or with custom values:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm upgrade --install neuraltrust-platform $OCI_URL --version $V --namespace neuraltrust --create-namespace -f my-values.yaml" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`$OCI_URL\`" >> $GITHUB_STEP_SUMMARY
