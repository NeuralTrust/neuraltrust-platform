{{- if not .Values.auth.existingSecret }}
{{- /* Check preserveExistingSecrets: when true, skip secret creation (secrets are pre-generated) */}}
{{- $preserveSecrets := false }}
{{- if $.Values.global }}
  {{- if hasKey $.Values.global "preserveExistingSecrets" }}
    {{- if $.Values.global.preserveExistingSecrets }}
      {{- $preserveSecrets = true }}
    {{- end }}
  {{- end }}
{{- end }}
{{- if not $preserveSecrets }}
{{- $secretName := include "common.names.fullname" . }}
{{- $namespace := .Release.Namespace }}
{{- /*
  Always render the Secret so it stays in the release manifest on upgrade.
  Previously "if not $existingSecret" caused the Secret to be omitted when it existed,
  so Helm could drop it from the release and it would be deleted on upgrade.
  common.secrets.passwords.manage preserves the existing admin-password via lookup.
  When preserveExistingSecrets is true, this block is skipped; the user must create the secret.
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ $namespace | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: clickhouse
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  admin-password: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" "admin-password" "providedValues" (list "auth.password") "context" $) }}
{{- end }}
{{- end }}
