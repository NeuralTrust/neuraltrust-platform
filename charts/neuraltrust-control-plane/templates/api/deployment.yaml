apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-api
  labels:
    app: control-plane-api
    plane: control
spec:
  {{- $replicas := 2 }}
  {{- if .Values.controlPlane }}
    {{- if .Values.controlPlane.components }}
      {{- if .Values.controlPlane.components.api }}
        {{- if .Values.controlPlane.components.api.replicas }}
          {{- $replicas = .Values.controlPlane.components.api.replicas }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
  replicas: {{ $replicas }}
  selector:
    matchLabels:
      app: control-plane-api
  template:
    metadata:
      labels:
        app: control-plane-api
        plane: control
    spec:
      {{- $imagePullSecret := "gcr-secret" }}
      {{- if .Values.imagePullSecrets }}
        {{- $imagePullSecret = .Values.imagePullSecrets }}
      {{- else if .Values.controlPlane }}
        {{- if hasKey .Values.controlPlane "imagePullSecrets" }}
          {{- if and .Values.controlPlane.imagePullSecrets (ne .Values.controlPlane.imagePullSecrets "none") (ne .Values.controlPlane.imagePullSecrets "") }}
            {{- $imagePullSecret = .Values.controlPlane.imagePullSecrets }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if and $imagePullSecret (ne $imagePullSecret "none") (ne $imagePullSecret "") }}
      imagePullSecrets:
        - name: {{ $imagePullSecret }}
      {{- end }}
      {{- $pgSecretName := "postgresql-secrets" }}
      {{- if .Values.controlPlane }}
        {{- if .Values.controlPlane.components }}
          {{- if .Values.controlPlane.components.postgresql }}
            {{- if .Values.controlPlane.components.postgresql.secrets }}
              {{- if .Values.controlPlane.components.postgresql.secrets.name }}
                {{- $pgSecretName = .Values.controlPlane.components.postgresql.secrets.name }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      initContainers:
      - name: wait-for-postgresql
        {{- $pgWaitImageRepo := "postgres" }}
        {{- $pgWaitImageTag := "17.2-alpine" }}
        {{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.postgresql .Values.controlPlane.components.postgresql.image }}
          {{- if .Values.controlPlane.components.postgresql.image.repository }}{{- $pgWaitImageRepo = .Values.controlPlane.components.postgresql.image.repository }}{{- end }}
          {{- if .Values.controlPlane.components.postgresql.image.tag }}{{- $pgWaitImageTag = .Values.controlPlane.components.postgresql.image.tag }}{{- end }}
        {{- end }}
        image: {{ include "control-plane.image" (dict "repository" $pgWaitImageRepo "tag" $pgWaitImageTag "global" .Values.global) | quote }}
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for PostgreSQL to be ready..."
          echo "POSTGRES_HOST: $POSTGRES_HOST"
          echo "POSTGRES_PORT: $POSTGRES_PORT"
          
          # Wait for PostgreSQL to be accessible and ready
          MAX_ATTEMPTS=120
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if nc -z -w 2 "$POSTGRES_HOST" "$POSTGRES_PORT" 2>/dev/null; then
              # Check if PostgreSQL is ready to accept connections
              if pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -t 2 >/dev/null 2>&1; then
                echo "âœ“ PostgreSQL is ready and accepting connections!"
                exit 0
              fi
            fi
            ATTEMPT=$((ATTEMPT + 1))
            if [ $((ATTEMPT % 10)) -eq 0 ]; then
              echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Waiting for PostgreSQL..."
            fi
            sleep 2
          done
          
          echo "ERROR: PostgreSQL did not become ready within $((MAX_ATTEMPTS * 2)) seconds."
          exit 1
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: {{ $pgSecretName }}
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: {{ $pgSecretName }}
              key: POSTGRES_PORT
      containers:
      - name: control-plane-api
        {{- $apiImageRepo := "europe-west1-docker.pkg.dev/neuraltrust-app-prod/nt-docker/control-plane-api" }}
        {{- $apiImageTag := "latest" }}
        {{- $apiPullPolicy := "Always" }}
        {{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.api .Values.controlPlane.components.api.image }}
          {{- if .Values.controlPlane.components.api.image.repository }}{{- $apiImageRepo = .Values.controlPlane.components.api.image.repository }}{{- end }}
          {{- if .Values.controlPlane.components.api.image.tag }}{{- $apiImageTag = .Values.controlPlane.components.api.image.tag }}{{- end }}
          {{- if .Values.controlPlane.components.api.image.pullPolicy }}{{- $apiPullPolicy = .Values.controlPlane.components.api.image.pullPolicy }}{{- end }}
        {{- end }}
        image: {{ include "control-plane.image" (dict "repository" $apiImageRepo "tag" $apiImageTag "global" .Values.global) | quote }}
        imagePullPolicy: {{ $apiPullPolicy }}
        resources:
          {{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.api .Values.controlPlane.components.api.resources }}
          {{- toYaml .Values.controlPlane.components.api.resources | nindent 10 }}
          {{- else }}
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
          {{- end }}
        ports:
        - containerPort: 8000
        env:
        {{- /* Auto-generate URLs from OpenShift Routes if OpenShift is enabled and URLs are not explicitly set */}}
        {{- $openshiftDomain := .Values.global.openshiftDomain | default $.Values.global.openshiftDomain }}
        {{- $defaultDataPlaneUrl := "" }}
        {{- $controlPlaneApiUrl := "" }}
        {{- $dataPlaneApiUrl := "" }}
        {{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.api .Values.controlPlane.components.api.config }}
          {{- if .Values.controlPlane.components.api.config.dataPlaneApiUrl }}
            {{- $defaultDataPlaneUrl = .Values.controlPlane.components.api.config.dataPlaneApiUrl }}
            {{- $dataPlaneApiUrl = .Values.controlPlane.components.api.config.dataPlaneApiUrl }}
          {{- end }}
          {{- if .Values.controlPlane.components.api.config.controlPlaneApiUrl }}
            {{- $controlPlaneApiUrl = .Values.controlPlane.components.api.config.controlPlaneApiUrl }}
          {{- end }}
        {{- end }}
        {{- /* Auto-generate from OpenShift Routes if not explicitly set */}}
        {{- if and (or .Values.global.openshift $.Values.global.openshift) $openshiftDomain }}
          {{- if not $defaultDataPlaneUrl }}
            {{- $defaultDataPlaneUrl = printf "https://data-plane-api.%s" $openshiftDomain }}
          {{- end }}
          {{- if not $controlPlaneApiUrl }}
            {{- $controlPlaneApiUrl = printf "https://control-plane-api.%s" $openshiftDomain }}
          {{- end }}
          {{- if not $dataPlaneApiUrl }}
            {{- $dataPlaneApiUrl = printf "https://data-plane-api.%s" $openshiftDomain }}
          {{- end }}
        {{- else }}
          {{- /* Default to internal service URLs if not set */}}
          {{- if not $defaultDataPlaneUrl }}
            {{- $defaultDataPlaneUrl = printf "http://data-plane-api-service.%s.svc.cluster.local" .Release.Namespace }}
          {{- end }}
          {{- if not $controlPlaneApiUrl }}
            {{- $controlPlaneApiUrl = printf "http://control-plane-api-service.%s.svc.cluster.local" .Release.Namespace }}
          {{- end }}
          {{- if not $dataPlaneApiUrl }}
            {{- $dataPlaneApiUrl = printf "http://data-plane-api-service.%s.svc.cluster.local" .Release.Namespace }}
          {{- end }}
        {{- end }}
        - name: DEFAULT_DATA_PLANE_URL
          value: {{ $defaultDataPlaneUrl | quote }}
        - name: CONTROL_PLANE_API_URL
          value: {{ $controlPlaneApiUrl | quote }}
        - name: DATA_PLANE_API_URL
          value: {{ $dataPlaneApiUrl | quote }}
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: {{ $pgSecretName }}
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: {{ $pgSecretName }}
              key: POSTGRES_PORT
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ $pgSecretName }}
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ $pgSecretName }}
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $pgSecretName }}
              key: POSTGRES_PASSWORD
        {{- $postgresSslMode := "require" }}
        {{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.postgresql .Values.controlPlane.components.postgresql.installInCluster }}
          {{- $postgresSslMode = "disable" }}
        {{- end }}
        - name: POSTGRES_SSL
          value: {{ $postgresSslMode | quote }}
        - name: CONTROL_PLANE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: control-plane-secrets
              key: CONTROL_PLANE_JWT_SECRET
        - name: DEFAULT_DATA_PLANE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: data-plane-jwt-secret
              key: DATA_PLANE_JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              {{- $openaiSecret := (lookup "v1" "Secret" .Release.Namespace "openai-secrets") }}
              {{- if and .Values.controlPlane .Values.controlPlane.secrets .Values.controlPlane.secrets.openaiApiKey (kindIs "map" .Values.controlPlane.secrets.openaiApiKey) }}
              name: {{ .Values.controlPlane.secrets.openaiApiKey.secretName }}
              key: {{ .Values.controlPlane.secrets.openaiApiKey.secretKey }}
              {{- else if $openaiSecret }}
              name: openai-secrets
              key: OPENAI_API_KEY
              {{- else }}
              name: control-plane-secrets
              key: OPENAI_API_KEY
              optional: true
              {{- end }}
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30