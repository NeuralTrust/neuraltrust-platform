{{- if and .Values.controlPlane .Values.controlPlane.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "control-plane-api-service"
  labels:
    app: control-plane-api
spec:
  {{- $serviceType := "ClusterIP" }}
  {{- if .Values.controlPlane }}
    {{- if .Values.controlPlane.components }}
      {{- if .Values.controlPlane.components.api }}
        {{- if .Values.controlPlane.components.api.service }}
          {{- if .Values.controlPlane.components.api.service.type }}
            {{- $serviceType = .Values.controlPlane.components.api.service.type }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
  type: {{ $serviceType }}
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: control-plane-api
{{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.api .Values.controlPlane.components.api.ingress .Values.controlPlane.components.api.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "control-plane-api-ingress"
  {{- with .Values.controlPlane.components.api }}
    {{- if .ingress.annotations }}
  annotations:
    {{- toYaml .ingress.annotations | nindent 4 }}
    {{- end }}
spec:
    {{- if .ingress.className }}
  ingressClassName: {{ .ingress.className }}
    {{- end }}
    {{- if .ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .host | default "api.neuraltrust.ai" | quote }}
      {{- if .ingress.tls.secretName }}
      secretName: {{ .ingress.tls.secretName }}
      {{- else }}
      secretName: "control-plane-api-tls"
      {{- end }}
    {{- end }}
  rules:
    - host: {{ .host | default "api.neuraltrust.ai" | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "control-plane-api-service"
                port:
                  name: http
  {{- end }}
{{- end }}
{{- $useRoutes := false }}
{{- if .Values.global.openshift }}
  {{- $ingressEnabled := false }}
  {{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.api .Values.controlPlane.components.api.ingress (hasKey .Values.controlPlane.components.api.ingress "enabled") }}
    {{- if .Values.controlPlane.components.api.ingress.enabled }}
      {{- $ingressEnabled = true }}
    {{- end }}
  {{- end }}
  {{- if not $ingressEnabled }}
    {{- $useRoutes = true }}
  {{- end }}
{{- end }}
{{- if $useRoutes }}
  {{- $host := "" }}
  {{- if .Values.global.openshiftDomain }}
    {{- $host = printf "control-plane-api.%s" .Values.global.openshiftDomain }}
  {{- else if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.api .Values.controlPlane.components.api.host }}
    {{- $host = .Values.controlPlane.components.api.host }}
  {{- else }}
    {{- $host = "api.neuraltrust.ai" }}
  {{- end }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "control-plane-api-route"
spec:
  host: {{ $host | quote }}
  tls:
    {{- $tlsConfig := dict }}
    {{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.api .Values.controlPlane.components.api.ingress .Values.controlPlane.components.api.ingress.tls }}
      {{- $tlsConfig = .Values.controlPlane.components.api.ingress.tls }}
    {{- end }}
    {{- $tlsSecretName := "" }}
    {{- $certFromSecret := "" }}
    {{- $keyFromSecret := "" }}
    {{- if $tlsConfig.secretName }}
      {{- $tlsSecretName = $tlsConfig.secretName }}
      {{- $tlsSecret := (lookup "v1" "Secret" .Release.Namespace $tlsSecretName) }}
      {{- if $tlsSecret }}
        {{- if hasKey $tlsSecret.data "tls.crt" }}
          {{- $certFromSecret = index $tlsSecret.data "tls.crt" | b64dec }}
        {{- end }}
        {{- if hasKey $tlsSecret.data "tls.key" }}
          {{- $keyFromSecret = index $tlsSecret.data "tls.key" | b64dec }}
        {{- end }}
      {{- end }}
    {{- end }}
    termination: {{ if $tlsConfig.termination }}{{ $tlsConfig.termination }}{{ else }}edge{{ end }}
    {{- if $certFromSecret }}
    certificate: {{ $certFromSecret | quote }}
    {{- else if $tlsConfig.certificate }}
    certificate: {{ $tlsConfig.certificate | quote }}
    {{- end }}
    {{- if $keyFromSecret }}
    key: {{ $keyFromSecret | quote }}
    {{- else if $tlsConfig.key }}
    key: {{ $tlsConfig.key | quote }}
    {{- end }}
    {{- if $tlsConfig.caCertificate }}
    caCertificate: {{ $tlsConfig.caCertificate | quote }}
    {{- end }}
    {{- if $tlsConfig.destinationCACertificate }}
    destinationCACertificate: {{ $tlsConfig.destinationCACertificate | quote }}
    {{- end }}
    insecureEdgeTerminationPolicy: {{ if $tlsConfig.insecureEdgeTerminationPolicy }}{{ $tlsConfig.insecureEdgeTerminationPolicy }}{{ else }}Redirect{{ end }}
  to:
    kind: Service
    name: "control-plane-api-service"
    weight: 100
  port:
    targetPort: http
  path: "/"
{{- end }}
{{- end }}