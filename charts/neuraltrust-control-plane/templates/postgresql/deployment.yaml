{{- if include "control-plane.postgresql.deploy" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-postgresql
  labels:
    app: control-plane-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane-postgresql
  template:
    metadata:
      labels:
        app: control-plane-postgresql
    spec:
      {{- if not .Values.global.openshift }}
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
      {{- end }}
      {{- $pullSecrets := list }}
      {{- $componentLevelSet := false }}
      {{- /* Check component-level imagePullSecrets first */}}
      {{- if .Values.controlPlane.components.postgresql.image.imagePullSecrets }}
        {{- $componentLevelSet = true }}
        {{- range .Values.controlPlane.components.postgresql.image.imagePullSecrets }}
          {{- $secretName := "" }}
          {{- if kindIs "map" . }}
            {{- $secretName = .name | default "" }}
          {{- else if kindIs "string" . }}
            {{- $secretName = . }}
          {{- end }}
          {{- /* Only add if secretName is non-empty and not "none" */}}
          {{- if and $secretName (ne $secretName "") (ne $secretName "none") (gt (len (toString $secretName)) 0) }}
            {{- $pullSecrets = append $pullSecrets $secretName }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- /* Fall back to root-level controlPlane.imagePullSecrets only if component-level is not explicitly set */}}
      {{- if and (eq (len $pullSecrets) 0) (not $componentLevelSet) }}
        {{- if and .Values.controlPlane (hasKey .Values.controlPlane "imagePullSecrets") .Values.controlPlane.imagePullSecrets }}
          {{- if kindIs "string" .Values.controlPlane.imagePullSecrets }}
            {{- if and .Values.controlPlane.imagePullSecrets (ne .Values.controlPlane.imagePullSecrets "") (ne .Values.controlPlane.imagePullSecrets "none") (gt (len (toString .Values.controlPlane.imagePullSecrets)) 0) }}
              {{- $pullSecrets = append $pullSecrets .Values.controlPlane.imagePullSecrets }}
            {{- end }}
          {{- else if kindIs "slice" .Values.controlPlane.imagePullSecrets }}
            {{- range .Values.controlPlane.imagePullSecrets }}
              {{- $secretName := "" }}
              {{- if kindIs "map" . }}
                {{- $secretName = .name | default "" }}
              {{- else if kindIs "string" . }}
                {{- $secretName = . }}
              {{- end }}
              {{- if and $secretName (ne $secretName "") (ne $secretName "none") (gt (len (toString $secretName)) 0) }}
                {{- $pullSecrets = append $pullSecrets $secretName }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if gt (len $pullSecrets) 0 }}
      imagePullSecrets:
        {{- range $pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
      - name: postgresql
        image: {{ include "control-plane.image" (dict "repository" .Values.controlPlane.components.postgresql.image.repository "tag" .Values.controlPlane.components.postgresql.image.tag "global" .Values.global) | quote }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          {{- if not .Values.global.openshift }}
          runAsUser: 999
          runAsGroup: 999
          {{- end }}
          seccompProfile:
            type: RuntimeDefault
        imagePullPolicy: {{ .Values.controlPlane.components.postgresql.image.pullPolicy }}
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "md5"
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        resources:
            {{- toYaml .Values.controlPlane.components.postgresql.resources | nindent 12 }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "PGPASSWORD=$POSTGRES_PASSWORD pg_isready -h localhost -p 5432 -U $POSTGRES_USER"
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "PGPASSWORD=$POSTGRES_PASSWORD pg_isready -h localhost -p 5432 -U $POSTGRES_USER"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: postgresql-data
        {{- if .Values.controlPlane.components.postgresql.persistence.enabled }}
        persistentVolumeClaim:
          claimName: control-plane-postgresql-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }} 