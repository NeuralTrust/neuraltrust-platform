apiVersion: v1
kind: Service
metadata:
  name: "control-plane-scheduler-service"
  labels:
    app: control-plane-scheduler
spec:
  {{- $serviceType := "ClusterIP" }}
  {{- if .Values.controlPlane }}
    {{- if .Values.controlPlane.components }}
      {{- if .Values.controlPlane.components.scheduler }}
        {{- if .Values.controlPlane.components.scheduler.service }}
          {{- if .Values.controlPlane.components.scheduler.service.type }}
            {{- $serviceType = .Values.controlPlane.components.scheduler.service.type }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
  type: {{ $serviceType }}
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: control-plane-scheduler
{{- if and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.scheduler .Values.controlPlane.components.scheduler.ingress .Values.controlPlane.components.scheduler.ingress.enabled }}
  {{- with .Values.controlPlane.components.scheduler }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "control-plane-scheduler-ingress"
  {{- if .ingress.annotations }}
  annotations:
    {{- toYaml .ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .ingress.className }}
  ingressClassName: {{ .ingress.className }}
  {{- end }}
  {{- if .ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .host | default "scheduler.neuraltrust.ai" | quote }}
      {{- if .ingress.tls.secretName }}
      secretName: {{ .ingress.tls.secretName }}
      {{- else }}
      secretName: "control-plane-scheduler-tls"
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .host | default "scheduler.neuraltrust.ai" | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "control-plane-scheduler-service"
                port:
                  name: http
  {{- end }}
{{- end }}
{{- if and .Values.global.openshift (not (and .Values.controlPlane .Values.controlPlane.components .Values.controlPlane.components.scheduler .Values.controlPlane.components.scheduler.ingress .Values.controlPlane.components.scheduler.ingress.enabled)) }}
  {{- with .Values.controlPlane }}
    {{- with .components }}
      {{- with .scheduler }}
  {{- $host := "" }}
  {{- if $.Values.global.openshiftDomain }}
    {{- $host = printf "control-plane-scheduler.%s" $.Values.global.openshiftDomain }}
  {{- else if .host }}
    {{- $host = .host }}
  {{- else }}
    {{- $host = "scheduler.neuraltrust.ai" }}
  {{- end }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "control-plane-scheduler-route"
spec:
  host: {{ $host | quote }}
  tls:
    {{- $tlsConfig := dict }}
    {{- if .ingress.tls }}
      {{- $tlsConfig = .ingress.tls }}
    {{- end }}
    {{- $tlsSecretName := "" }}
    {{- $certFromSecret := "" }}
    {{- $keyFromSecret := "" }}
    {{- if $tlsConfig.secretName }}
      {{- $tlsSecretName = $tlsConfig.secretName }}
      {{- $tlsSecret := (lookup "v1" "Secret" $.Release.Namespace $tlsSecretName) }}
      {{- if $tlsSecret }}
        {{- if hasKey $tlsSecret.data "tls.crt" }}
          {{- $certFromSecret = index $tlsSecret.data "tls.crt" | b64dec }}
        {{- end }}
        {{- if hasKey $tlsSecret.data "tls.key" }}
          {{- $keyFromSecret = index $tlsSecret.data "tls.key" | b64dec }}
        {{- end }}
      {{- end }}
    {{- end }}
    termination: {{ if $tlsConfig.termination }}{{ $tlsConfig.termination }}{{ else }}edge{{ end }}
    {{- if $certFromSecret }}
    certificate: {{ $certFromSecret | quote }}
    {{- else if $tlsConfig.certificate }}
    certificate: {{ $tlsConfig.certificate | quote }}
    {{- end }}
    {{- if $keyFromSecret }}
    key: {{ $keyFromSecret | quote }}
    {{- else if $tlsConfig.key }}
    key: {{ $tlsConfig.key | quote }}
    {{- end }}
    {{- if $tlsConfig.caCertificate }}
    caCertificate: {{ $tlsConfig.caCertificate | quote }}
    {{- end }}
    {{- if $tlsConfig.destinationCACertificate }}
    destinationCACertificate: {{ $tlsConfig.destinationCACertificate | quote }}
    {{- end }}
    insecureEdgeTerminationPolicy: {{ if $tlsConfig.insecureEdgeTerminationPolicy }}{{ $tlsConfig.insecureEdgeTerminationPolicy }}{{ else }}Redirect{{ end }}
  to:
    kind: Service
    name: "control-plane-scheduler-service"
    weight: 100
  port:
    targetPort: http
  path: "/"
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}