apiVersion: apps/v1
kind: Deployment
metadata:
  name: trustgate-data-plane
  labels:
    {{- include "trustgate.dataPlane.labels" . | nindent 4 }}
    component: data-plane
spec:
  replicas: {{ .Values.dataPlane.replicas }}
  selector:
    matchLabels:
      {{- include "trustgate.dataPlane.labels" . | nindent 6 }}
      component: data-plane
  template:
    metadata:
      labels:
        {{- include "trustgate.dataPlane.labels" . | nindent 8 }}
        component: data-plane
    spec:
      {{- $pullSecrets := list }}
      {{- if .Values.imagePullSecrets }}
        {{- if kindIs "string" .Values.imagePullSecrets }}
          {{- $pullSecrets = append $pullSecrets .Values.imagePullSecrets }}
        {{- else if kindIs "slice" .Values.imagePullSecrets }}
          {{- range .Values.imagePullSecrets }}
            {{- if kindIs "string" . }}
              {{- $pullSecrets = append $pullSecrets . }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- else if .Values.global.image.imagePullSecrets }}
        {{- if kindIs "slice" .Values.global.image.imagePullSecrets }}
          {{- range .Values.global.image.imagePullSecrets }}
            {{- if kindIs "string" . }}
              {{- $pullSecrets = append $pullSecrets . }}
            {{- end }}
          {{- end }}
        {{- else if kindIs "string" .Values.global.image.imagePullSecrets }}
          {{- $pullSecrets = append $pullSecrets .Values.global.image.imagePullSecrets }}
        {{- end }}
      {{- else if .Values.global.imagePullSecrets }}
        {{- if kindIs "string" .Values.global.imagePullSecrets }}
          {{- $pullSecrets = append $pullSecrets .Values.global.imagePullSecrets }}
        {{- else if kindIs "slice" .Values.global.imagePullSecrets }}
          {{- range .Values.global.imagePullSecrets }}
            {{- if kindIs "string" . }}
              {{- $pullSecrets = append $pullSecrets . }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- if gt (len $pullSecrets) 0 }}
      imagePullSecrets:
        {{- range $pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      volumes:
      - name: logs-volume
        emptyDir: {}
      containers:
      - name: data-plane
        image: "{{ .Values.global.image.image }}:{{ .Values.global.image.tag }}"
        args: ["proxy"]
        envFrom:
        - configMapRef:
            name: trustgate-env-vars
        env:
        # Sensitive values from secrets
        - name: SERVER_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: SERVER_SECRET_KEY
              optional: true
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: DATABASE_PORT
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: DATABASE_PASSWORD
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: DATABASE_NAME
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: DATABASE_URL
        # REDIS_PASSWORD is optional - can come from ConfigMap (trustgate-env-vars) or secret
        # If provided in secret, it will override ConfigMap value
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trustgate-secrets
              key: redis-password
              optional: true
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.dataPlane.ports.http }}
          name: http
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        resources:
          {{- toYaml .Values.dataPlane.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
      securityContext:
        {{- toYaml .Values.dataPlane.podSecurityContext | nindent 8 }}
      {{- with .Values.dataPlane.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dataPlane.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dataPlane.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 

---
apiVersion: v1
kind: Service
metadata:
  name: trustgate-data-plane
  labels:
    {{- include "trustgate.dataPlane.labels" . | nindent 4 }}
    component: data-plane
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.dataPlane.ports.http }}
      protocol: TCP
      name: http
  selector:
    {{- include "trustgate.dataPlane.labels" . | nindent 4 }}
    component: data-plane
{{- $useRoutes := false }}
{{- if or .Values.global.openshift $.Values.global.openshift }}
  {{- $ingressEnabled := false }}
  {{- if and .Values.ingress (hasKey .Values.ingress "enabled") }}
    {{- if .Values.ingress.enabled }}
      {{- $ingressEnabled = true }}
    {{- end }}
  {{- end }}
  {{- if not $ingressEnabled }}
    {{- $useRoutes = true }}
  {{- end }}
{{- end }}
{{- if $useRoutes }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: trustgate-gateway-route
  labels:
    {{- include "trustgate.dataPlane.labels" . | nindent 4 }}
    component: data-plane
spec:
  host: {{ if or .Values.global.openshiftDomain $.Values.global.openshiftDomain }}{{ printf "trustgate-gateway.%s" (.Values.global.openshiftDomain | default $.Values.global.openshiftDomain) | quote }}{{ else }}"gateway.neuraltrust.ai"{{ end }}
  to:
    kind: Service
    name: trustgate-data-plane
    weight: 100
  port:
    targetPort: http
  tls:
    {{- $tlsConfig := dict }}
    {{- if and .Values.dataPlane .Values.dataPlane.ingress .Values.dataPlane.ingress.tls }}
      {{- $tlsConfig = .Values.dataPlane.ingress.tls }}
    {{- end }}
    {{- $tlsSecretName := "" }}
    {{- $certFromSecret := "" }}
    {{- $keyFromSecret := "" }}
    {{- if $tlsConfig.secretName }}
      {{- $tlsSecretName = $tlsConfig.secretName }}
      {{- $tlsSecret := (lookup "v1" "Secret" $.Release.Namespace $tlsSecretName) }}
      {{- if $tlsSecret }}
        {{- if hasKey $tlsSecret.data "tls.crt" }}
          {{- $certFromSecret = index $tlsSecret.data "tls.crt" | b64dec }}
        {{- end }}
        {{- if hasKey $tlsSecret.data "tls.key" }}
          {{- $keyFromSecret = index $tlsSecret.data "tls.key" | b64dec }}
        {{- end }}
      {{- end }}
    {{- end }}
    termination: {{ if $tlsConfig.termination }}{{ $tlsConfig.termination }}{{ else }}edge{{ end }}
    {{- if $certFromSecret }}
    certificate: {{ $certFromSecret | quote }}
    {{- else if $tlsConfig.certificate }}
    certificate: {{ $tlsConfig.certificate | quote }}
    {{- end }}
    {{- if $keyFromSecret }}
    key: {{ $keyFromSecret | quote }}
    {{- else if $tlsConfig.key }}
    key: {{ $tlsConfig.key | quote }}
    {{- end }}
    {{- if $tlsConfig.caCertificate }}
    caCertificate: {{ $tlsConfig.caCertificate | quote }}
    {{- end }}
    {{- if $tlsConfig.destinationCACertificate }}
    destinationCACertificate: {{ $tlsConfig.destinationCACertificate | quote }}
    {{- end }}
    insecureEdgeTerminationPolicy: {{ if $tlsConfig.insecureEdgeTerminationPolicy }}{{ $tlsConfig.insecureEdgeTerminationPolicy }}{{ else }}Redirect{{ end }}
{{- end }} 