{{- if .Values.ingress.enabled }}
# Control Plane Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trustgate-admin
  labels:
    {{- include "trustgate.labels" . | nindent 4 }}
    component: control-plane
  {{- $annotations := include "neuraltrust-platform.ingress.annotations" (dict "global" .Values.global "local" .Values.ingress.annotations) }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
spec:
  {{- $className := include "neuraltrust-platform.ingress.className" (dict "global" .Values.global "local" .Values.ingress.className) }}
  {{- if $className }}
  ingressClassName: {{ $className }}
  {{- end }}
  {{- if and .Values.ingress.tls .Values.ingress.tls.enabled (include "neuraltrust-platform.ingress.renderTLS" (dict "global" .Values.global "tlsEnabled" .Values.ingress.tls.enabled)) }}
  tls:
    - hosts:
        - {{ .Values.ingress.controlPlane.host }}
      {{- if .Values.ingress.tls.secretName }}
      secretName: {{ .Values.ingress.tls.secretName }}
      {{- end }}
  {{- end }}
  rules:
    - {{- if .Values.ingress.controlPlane.host }}
      host: {{ .Values.ingress.controlPlane.host }}
      {{- end }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trustgate-control-plane
                port:
                  name: http
